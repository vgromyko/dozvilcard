<jqxExpander #createAccount [theme]="theme" [showArrow]="false" [toggleMode]="'none'" [width]="350">
    <div>
        Create a new account
    </div>
    <div style="font-family: Verdana; font-size: 13px;">
        <jqxValidator #validatorReference (onValidationSuccess)="validationSuccess($event)" [rules]="rules" [hintType]="'label'">

            <table>
                <tr>
                    <td colspan="2">
                        First Name
                    </td>
                </tr>
                <tr>
                    <td>
                        <jqxInput #firstName id="firstName" [theme]="theme" [width]="300" [height]="21"></jqxInput>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Last Name
                    </td>
                </tr>
                <tr>
                    <td>
                        <jqxInput #lastName id="lastName" [theme]="theme" [width]="300" [height]="21"></jqxInput>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Choose your username
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <jqxInput #userName id="userName" [theme]="theme" [width]="300" [height]="21"></jqxInput>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Create a password
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <jqxPasswordInput #password id="password" [theme]="theme" [width]="300" [height]="21"></jqxPasswordInput>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Confirm your password
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <jqxPasswordInput #passwordConfirm id="passwordConfirm" [theme]="theme" [width]="300" [height]="21"></jqxPasswordInput>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Birthday
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <jqxDateTimeInput #birthday id="birthday" [theme]="theme" [width]="305" [height]="21">
                        </jqxDateTimeInput>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Gender
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <jqxDropDownList #gender id="gender" [source]="genders" [theme]="theme" [selectedIndex]="-10" [placeHolder]="'I am...'" [dropDownHeight]="50" [width]="305" [height]="21">
                        </jqxDropDownList>
                        <br/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <jqxButton #buttonCreate [theme]="theme" [width]="150" (onClick)="buttonClicked()">Create account</jqxButton>
                        &nbsp;&nbsp;
                        <a (click)="btnLoginClicked()">Login</a>
                    </td>
                </tr>
            </table>

        </jqxValidator>
    </div>
</jqxExpander>
